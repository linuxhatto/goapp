apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: goapp
  template:
    metadata:
      labels:
        app: goapp
    spec:
      containers:
      - name: goapp
        image: hattodevops/goapp
        ports:
        - containerPort: 8080
